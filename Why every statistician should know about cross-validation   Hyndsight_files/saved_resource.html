i/users/avatars/robjhyndman.jpg","cache":"//a.disquscdn.com/uploads/users/1886/3156/avatar32.jpg?1415486538"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/robjhyndman.jpg","cache":"//a.disquscdn.com/uploads/users/1886/3156/avatar92.jpg?1415486538","large":{"permalink":"http://disqus.com/api/users/avatars/robjhyndman.jpg","cache":"//a.disquscdn.com/uploads/users/1886/3156/avatar92.jpg?1415486538"}}},"media":[],"isDeleted":false,"isApproved":true,"dislikes":0,"raw_message":"I think we are using consistency in two different ways. I agree that consistency of an estimator of E(Y|X) is important when we know X. And we get that with any decent estimator provided the form of Y = f(X,error) is correctly specified. (e.g., if f is linear and error is iid than OLS is consistent.)\n\nBut the problem of variable selection is finding E(Y|Z) where Z is unknown and probably unknowable. The BIC provides consistency only when Z is contained within our set of potential predictor variables, but we can never know if that is true. That is why I suggest that consistency is not a useful concept in this context.","createdAt":"2010-10-27T10:41:17","id":"358753987","thread":"465693174","depth":1,"numReports":0,"likes":0,"isEdited":false,"message":"\u003cp>I think we are using consistency in two different ways. I agree that consistency of an estimator of E(Y|X) is important when we know X. And we get that with any decent estimator provided the form of Y = f(X,error) is correctly specified. (e.g., if f is linear and error is iid than OLS is consistent.)\u003c/p>\u003cp>But the problem of variable selection is finding E(Y|Z) where Z is unknown and probably unknowable. The BIC provides consistency only when Z is contained within our set of potential predictor variables, but we can never know if that is true. That is why I suggest that consistency is not a useful concept in this context.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"isFlagged":false,"forum":"researchtips","parent":null,"author":{"name":"Yaroslav Bulatov","url":"http://yaroslavvb.blogspot.com","profileUrl":"","emailHash":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1415232117/images/noavatar32.png","cache":"//a.disquscdn.com/1415232117/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1415232117/images/noavatar92.png","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png"},"permalink":"//a.disquscdn.com/1415232117/images/noavatar92.png","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png"},"isAnonymous":true},"media":[],"isDeleted":false,"isApproved":true,"dislikes":0,"raw_message":"Another issue I have with consistency is that it addresses  infinite sample case, but you may never see enough data for the infinite sample properties to matter. For instance, Contrastive Divergence estimator is consistent but for a dense model over n variables it takes in the order of 2^n samples for the estimate to approach true value","createdAt":"2010-11-01T18:53:23","id":"358753988","thread":"465693174","depth":0,"numReports":0,"likes":0,"isEdited":false,"message":"\u003cp>Another issue I have with consistency is that it addresses  infinite sample case, but you may never see enough data for the infinite sample properties to matter. For instance, Contrastive Divergence estimator is consistent but for a dense model over n variables it takes in the order of 2^n samples for the estimate to approach true value\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"isFlagged":false,"forum":"researchtips","parent":358753988,"author":{"name":"Abhijit","url":"http://statbandit.wordpress.com","profileUrl":"","emailHash":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1415232117/images/noavatar32.png","cache":"//a.disquscdn.com/1415232117/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1415232117/images/noavatar92.png","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png"},"permalink":"//a.disquscdn.com/1415232117/images/noavatar92.png","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png"},"isAnonymous":true},"media":[],"isDeleted":false,"isApproved":true,"dislikes":0,"raw_message":"Yes, so a lot of my colleagues look at rates of convergence rather than just consistency. We've also been playing with simulation strategies to see how well a \"consistent\" method does in the finite sample situations.","createdAt":"2010-11-02T02:47:06","id":"358753989","thread":"465693174","depth":1,"numReports":0,"likes":0,"isEdited":false,"message":"\u003cp>Yes, so a lot of my colleagues look at rates of convergence rather than just consistency. We've also been playing with simulation strategies to see how well a \"consistent\" method does in the finite sample situations.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"isFlagged":false,"forum":"researchtips","parent":null,"author":{"name":"Yaroslav Bulatov","url":"http://yaroslavvb.blogspot.com","profileUrl":"","emailHash":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1415232117/images/noavatar32.png","cache":"//a.disquscdn.com/1415232117/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1415232117/images/noavatar92.png","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png"},"permalink":"//a.disquscdn.com/1415232117/images/noavatar92.png","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png"},"isAnonymous":true},"media":[],"isDeleted":false,"isApproved":true,"dislikes":0,"raw_message":"Once you have an estimate of method's performance for finite sample size, why does consistency matter? IE, would you ever have a reason to prefer a consistent estimator over an inconsistent one with better finite-sample properties?","createdAt":"2010-11-02T03:54:00","id":"358753990","thread":"465693174","depth":0,"numReports":0,"likes":0,"isEdited":false,"message":"\u003cp>Once you have an estimate of method's performance for finite sample size, why does consistency matter? IE, would you ever have a reason to prefer a consistent estimator over an inconsistent one with better finite-sample properties?\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"isFlagged":false,"forum":"researchtips","parent":null,"author":{"name":"Bob Carpenter","url":"http://lingpipe-blog.com/","profileUrl":"","emailHash":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1415232117/images/noavatar32.png","cache":"//a.disquscdn.com/1415232117/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1415232117/images/noavatar92.png","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png"},"permalink":"//a.disquscdn.com/1415232117/images/noavatar92.png","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png"},"isAnonymous":true},"media":[],"isDeleted":false,"isApproved":true,"dislikes":0,"raw_message":"I think the biggest difference between practitioners of stats and machine learning is what inferences they care about.\n\nSuppose we have data on region of the location you live in, education, sex, age, ethnicity, price of home, and mortgage\non-time payment status, say in a time series over a decade.\n\nWith my \"machine learning\" hat on, I want to predict whether an individual will default in some time frame given the value of the predictors.  My imagined \"customer\" is a bank.  I might throw the data through an SVM with a complex kernel if I only care about 0/1 outcome, or through a decision forest, or use K nearest neighbors.   All of these are likely to produce reasonable default predictions, and a committee of such even better predictions.  \n\nWith my \"applied statistician\" hat on, I might want to estimate the effect of age on mortgage defaults, controlling for the other predictors.  \n\nIt's just a very different game.  Cross-validation makes much more sense in the former game.  But as you point out, one needs to be careful.  The biggest mistake I see, in practice, is the one you mention -- tuning using cross-validation over all folds then assuming you'll get the same performance on new data.  \n\nBoth groups tend to forget that neither the population nor effects are stationary (in the statistical sense).  That is, the population over which we're predicting isn't the same as the one over which we collected the data.  Sure, we can do things like post-stratification to adjust for sampling bias, but there's the underlying change in attitudes, wealth, and so on that are changing in this example.","createdAt":"2010-11-02T18:50:28","id":"358753991","thread":"465693174","depth":0,"numReports":0,"likes":6,"isEdited":false,"message":"\u003cp>I think the biggest difference between practitioners of stats and machine learning is what inferences they care about.\u003c/p>\u003cp>Suppose we have data on region of the location you live in, education, sex, age, ethnicity, price of home, and mortgage\u003cbr>on-time payment status, say in a time series over a decade.\u003c/p>\u003cp>With my \"machine learning\" hat on, I want to predict whether an individual will default in some time frame given the value of the predictors.  My imagined \"customer\" is a bank.  I might throw the data through an SVM with a complex kernel if I only care about 0/1 outcome, or through a decision forest, or use K nearest neighbors.   All of these are likely to produce reasonable default predictions, and a committee of such even better predictions.\u003c/p>\u003cp>With my \"applied statistician\" hat on, I might want to estimate the effect of age on mortgage defaults, controlling for the other predictors.\u003c/p>\u003cp>It's just a very different game.  Cross-validation makes much more sense in the former game.  But as you point out, one needs to be careful.  The biggest mistake I see, in practice, is the one you mention -- tuning using cross-validation over all folds then assuming you'll get the same performance on new data.\u003c/p>\u003cp>Both groups tend to forget that neither the population nor effects are stationary (in the statistical sense).  That is, the population over which we're predicting isn't the same as the one over which we collected the data.  Sure, we can do things like post-stratification to adjust for sampling bias, but there's the underlying change in attitudes, wealth, and so on that are changing in this example.\u003c/p>","isSpam":false,"isHighlighted":false,"points":6},{"isFlagged":false,"forum":"researchtips","parent":null,"author":{"name":"Chandler Lutz","url":"http://chandlerlutz.com","profileUrl":"","emailHash":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1415232117/images/noavatar32.png","cache":"//a.disquscdn.com/1415232117/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1415232117/images/noavatar92.png","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png"},"permalink":"//a.disquscdn.com/1415232117/images/noavatar92.png","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png"},"isAnonymous":true},"media":[],"isDeleted":false,"isApproved":true,"dislikes":0,"raw_message":"Hi Rob,\n\nI really enjoyed the article.  Do you have a reference for time series cross-validation technique that you mention at the end?  \n\nThanks, Chandler","createdAt":"2011-03-28T16:58:32","id":"358753995","thread":"465693174","depth":0,"numReports":0,"likes":0,"isEdited":false,"message":"\u003cp>Hi Rob,\u003c/p>\u003cp>I really enjoyed the article.  Do you have a reference for time series cross-validation technique that you mention at the end?\u003c/p>\u003cp>Thanks, Chandler\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"isFlagged":false,"forum":"researchtips","parent":358753995,"author":{"username":"robjhyndman","about":"Professor of Statistics, Monash University, Australia","name":"Rob J Hyndman","disable3rdPartyTrackers":false,"url":"http://robjhyndman.com/","isAnonymous":false,"rep":1.5721019999999999,"profileUrl":"http://disqus.com/robjhyndman/","reputation":1.5721019999999999,"location":"Melbourne, Australia","isPrivate":false,"isPrimary":true,"joinedAt":"2011-1  context.","createdAt":"2012-02-05T22:37:22","id":"430368120","thread":"465693174","depth":1,"numReports":0,"likes":0,"isEdited":false,"message":"\u003cp>I don't know much about this. Efron and Tibshirani (\u003cbr>\u003ca href=\"http://www.jstor.org/stable/2965703\" rel=\"nofollow\">http://www.jstor.org/stable/29...\u003c/a>\u00a0) argue for the 0.632 bootstrap over cross-validation but I don't think it has any real theoretical support.\u00a0I've not thought about how the 0.632 bootstrap would work in the time series context.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"isFlagged":false,"forum":"researchtips","parent":null,"author":{"username":"jangalkowski","about":"","name":"Jan Galkowski","disable3rdPartyTrackers":false,"url":"","isAnonymous":false,"rep":1.287582,"profileUrl":"http://disqus.com/jangalkowski/","reputation":1.287582,"location":"","isPrivate":false,"isPrimary":true,"joinedAt":"2013-06-07T13:28:03","id":"55274499","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/jangalkowski.jpg","cache":"//a.disquscdn.com/1415232117/images/noavatar32.png"},"isCustom":false,"permalink":"http://disqus.com/api/users/avatars/jangalkowski.jpg","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png","large":{"permalink":"http://disqus.com/api/users/avatars/jangalkowski.jpg","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png"}}},"media":[],"isDeleted":false,"isApproved":true,"dislikes":0,"raw_message":"The bootstrap itself has plenty of theoretical support (*) both in an independent and dependent data contex. (References below.) However, I have not seen much in terms of generalizing the 0.632 (which Hall, at least, argues should really be 0.667). I did read about after posting my question, to see what I could find:\n\nR.M.Kunst, \"Cross validation of prediction models for seasonal time series by parametric bootstrapping,\" Austrian Journal of Statistics, 37(3&4), 2008, 271-284.\n\nD.N.Politis, J.P.Romano, \"The stationary bootstrap\", \u00a0JASM, 89(428), 1994, 1303-1313.\n\n(*) S.N.Lahiri, RESAMPLING METHODS FOR DEPENDENT DATA, Springer, 2010.\n\nP.Hall, \"On the biases of error estimators in prediction problems\", Statistics and Probability Letters 24(3), 15 Aug 1995,\u00a0\n\nThere's some work reported over at IEEE Transactions on 0.632 bootstrap approaches to time series, but I'm not a member and don't have ready access to a library to look.\n\nAlso, there's a reference for cross-validation to dependent data, namely,\u00a0\n\nP.Burman, E.Chow, D.Nolan, \"A cross-validatory method for dependent data\", BIOMETRIKA 1994, 81(2), 351-358.\n\nThe entire area of resampling is pretty well developed, in practice as well as theory, e.g.,\u00a0\n\nA.C.Davison, D.V.Hinkley, BOOTSTRAP METHODS AND THEIR APPLICATION, Cambridge University Press, 1997.\n\nM.R.Chernick, BOOTSTRAP METHODS: A GUIDE FOR PRACTITIONERS AND RESEARCHERS, 2nd edition, 2008.\n\nP.Hall, THE BOOTSTRAP AND EDGEWORTH EXPANSION, Springer, 1992.\n\nHappy to bring your readership up to date.\n\n","createdAt":"2012-02-05T23:23:29","id":"430386391","thread":"465693174","depth":0,"numReports":0,"likes":0,"isEdited":false,"message":"\u003cp>The bootstrap itself has plenty of theoretical support (*) both in an independent and dependent data contex. (References below.) However, I have not seen much in terms of generalizing the 0.632 (which Hall, at least, argues should really be 0.667). I did read about after posting my question, to see what I could find:\u003c/p>\u003cp>R.M.Kunst, \"Cross validation of prediction models for seasonal time series by parametric bootstrapping,\" Austrian Journal of Statistics, 37(3&amp;4), 2008, 271-284.\u003c/p>\u003cp>D.N.Politis, J.P.Romano, \"The stationary bootstrap\", \u00a0JASM, 89(428), 1994, 1303-1313.\u003c/p>\u003cp>(*) S.N.Lahiri, RESAMPLING METHODS FOR DEPENDENT DATA, Springer, 2010.\u003c/p>\u003cp>P.Hall, \"On the biases of error estimators in prediction problems\", Statistics and Probability Letters 24(3), 15 Aug 1995,\u00a0\u003c/p>\u003cp>There's some work reported over at IEEE Transactions on 0.632 bootstrap approaches to time series, but I'm not a member and don't have ready access to a library to look.\u003c/p>\u003cp>Also, there's a reference for cross-validation to dependent data, namely,\u00a0\u003c/p>\u003cp>P.Burman, E.Chow, D.Nolan, \"A cross-validatory method for dependent data\", BIOMETRIKA 1994, 81(2), 351-358.\u003c/p>\u003cp>The entire area of resampling is pretty well developed, in practice as well as theory, e.g.,\u00a0\u003c/p>\u003cp>A.C.Davison, D.V.Hinkley, BOOTSTRAP METHODS AND THEIR APPLICATION, Cambridge University Press, 1997.\u003c/p>\u003cp>M.R.Chernick, BOOTSTRAP METHODS: A GUIDE FOR PRACTITIONERS AND RESEARCHERS, 2nd edition, 2008.\u003c/p>\u003cp>P.Hall, THE BOOTSTRAP AND EDGEWORTH EXPANSION, Springer, 1992.\u003c/p>\u003cp>Happy to bring your readership up to date.\u003c/p>\u003cp>\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"isFlagged":false,"forum":"researchtips","parent":430386391,"author":{"username":"robjhyndman","about":"Professor of Statistics, Monash University, Australia","name":"Rob J Hyndman","disable3rdPartyTrackers":false,"url":"http://robjhyndman.com/","isAnonymous":false,"rep":1.5721019999999999,"profileUrl":"http://disqus.com/robjhyndman/","reputation":1.5721019999999999,"location":"Melbourne, Australia","isPrivate":false,"isPrimary":true,"joinedAt":"2011-11-08T22:33:19","id":"18863156","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/robjhyndman.jpg","cache":"//a.disquscdn.com/uploads/users/1886/3156/avatar32.jpg?1415486538"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/robjhyndman.jpg","cache":"//a.disquscdn.com/uploads/users/1886/3156/avatar92.jpg?1415486538","large":{"permalink":"http://disqus.com/api/users/avatars/robjhyndman.jpg","cache":"//a.disquscdn.com/uploads/users/1886/3156/avatar92.jpg?1415486538"}}},"media":[],"isDeleted":false,"isAppro tt Schneider","disable3rdPartyTrackers":false,"url":"","isAnonymous":false,"rep":1.2324929999999998,"profileUrl":"http://disqus.com/google-d83e15d2f0f1adf72dacedc1fbbe853e/","reputation":1.2324929999999998,"location":"","isPrivate":false,"isPrimary":true,"joinedAt":"2012-05-24T18:03:00","id":"26586628","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/google-d83e15d2f0f1adf72dacedc1fbbe853e.jpg","cache":"//a.disquscdn.com/1415232117/images/noavatar32.png"},"isCustom":false,"permalink":"http://disqus.com/api/users/avatars/google-d83e15d2f0f1adf72dacedc1fbbe853e.jpg","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png","large":{"permalink":"http://disqus.com/api/users/avatars/google-d83e15d2f0f1adf72dacedc1fbbe853e.jpg","cache":"//a.disquscdn.com/1415232117/images/noavatar92.png"}}},"media":[],"isDeleted":false,"isApproved":true,"dislikes":0,"raw_message":"To the group: I read various machine learning papers on prediction that select a tuning parameter or number of iterations (let's say for boosting or trees) based on k-fold cross validation.\u00a0 I can see how it makes sense if either of those parameters (tuning, iterations) are chosen on each of k training sets and then we look at the average prediction error (let's say MSE) of the k test sets. However, am I misunderstanding something or is it a misuse when the parameters are chosen based on the aggregate prediction results after doing all the k-folds (arg min (parameters) { total MSE on test sets} ) ?\u00a0 \n\nTwo thoughts: 1) For inference this may be OK because those \"best\" tuning parameters accurately model the population well and a typical error of a withheld observation.\u00a0 2) To call this forecasting, it seems off. Optimal parameters depend on all the data. None of the data was completely withheld.\u00a0 \"Prediction error\" isn't necessarily \"forecast error?\"\n\n\u00a0Agree? Disagree?\u00a0 ","createdAt":"2012-05-24T19:49:01","id":"537826835","thread":"465693174","depth":0,
